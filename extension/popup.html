<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LeetCode Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>LeetCode Assistant</h1>
      <div class="field">
        <label for="backend">Backend URL</label>
        <input id="backend" type="text" placeholder="http://localhost:5055" />
      </div>
      <button id="save">Save</button>
      <div id="saved" class="muted"></div>
      <p class="muted">Open a LeetCode problem page to use the panel.</p>
    </main>
    <script src="popup.js"></script>
  </body>
  </html>
